<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    img{
      height: 100px;
      width: 100px;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>

  $(document).ready(function(){
    $('.houseStark').click(function(){
      $.get("https://www.anapioficeandfire.com/api/houses/362", displayInfo);
      function displayInfo(data){
        $('.houseName').text(`Name: ${data.name}`);
        $('.houseWords').text(`Words: ${data.words}`);
        $('.houseTitles').text(`Titles: ${data.titles}`);
      }
    })
    $('.houseTargaryen').click(function(){
      $.get("https://www.anapioficeandfire.com/api/houses/378", displayInfo);
      function displayInfo(data){
        $('.houseName').text(`Name: ${data.name}`);
        $('.houseWords').text(`Words: ${data.words}`);
        $('.houseTitles').text(`Titles: ${data.titles}`);
      }
    })
    $('.houseLannister').click(function(){
      $.get("https://www.anapioficeandfire.com/api/houses/229", displayInfo);
      function displayInfo(data){
        $('.houseName').text(`Name: ${data.name}`);
        $('.houseWords').text(`Words: ${data.words}`);
        $('.houseTitles').text(`Titles: ${data.titles}`);
      }
    })
    $('.houseBaratheon').click(function(){
      $.get("https://www.anapioficeandfire.com/api/houses/17", displayInfo);
      function displayInfo(data){
        $('.houseName').text(`Name: ${data.name}`);
        $('.houseWords').text(`Words: ${data.words}`);
        $('.houseTitles').text(`Titles: ${data.titles}`);
      }
    })
  })
  </script>
  <title>Game Of Thrones</title>
</head>
<body>
  <div class = "container">
      <button class = "houseStark"><img src = "stark.jpg" alt = "house stark"></button>
      <button class = "houseTargaryen"><img src = "targaryen.jpg" alt = "house targaryen"></button>
      <button class = "houseLannister"><img src = "lannister.jpg" alt = "house lannister"></button>
      <button class = "houseBaratheon"><img src="baratheon.png" alt="house baratheon"></button>
      <p class = "houseName"></p>
      <p class = "houseWords"></p>
      <p class = "houseTitles"></p>
  </div>
</body>
</html>
